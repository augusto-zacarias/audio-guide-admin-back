<html>
    <head>
        <title>Audio Guide Admin</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <header>
            <h1>Audio Guide Admin</h1>
        </header>
        <main>
            
            <form>
                <p>Create a new Turist Point</p>
                
                <label for="name" id="name">Nome
                    <input name="name" type="text">
                </label>

                <div>
                    <label for="latitude" id="latitude">Latitude
                        <input name="latitude" type="text">
                    </label>
                    <label for="longitude" id="longitude">Longitude
                        <input name="longitude" type="text">
                    </label>
                </div>

                <label for="price" id="price">Preço
                    <input name="price" type="text">
                </label>

                <label for="hours" id="hours">Horário de funcionamento <!--Modificar forma de entrada-->
                    <input name="hours" type="text">
                </label>

                <label for="shouldContact" id="shouldContact">Deve entrar em contato para ver horários (Ignorar campo horário de funcionamento)
                    <input type="checkbox" name="shouldContact">
                </label>

                <label for="adress" id="adress">Endereço
                    <input name="adress" type="text">
                </label>

                <label for="acessible" id="acessible">Acessível a cadeirantes?
                    <input type="checkbox" name="acessible">
                </label>
                
                <div>
                    <label for="email" id="email">Email para contato
                        <input name="email" type="text">
                    </label>
    
                    <label for="telephone" id="telephone">Telefone para contato
                        <input name="telephone" type="text">
                    </label>
                </div>

                <div>
                    <label for="type" id="type">Tipo
                        <input name="type" type="text">
                    </label>
                    
                    <label for="type" id="type">Tags
                        <select name="tags">
        
                        </select>
                    </label>
                </div>


                <label for="audio" id="audio">Audio <!--Modificar forma de entrada-->
                    <input name="audio" type="">
                </label>

                <label for="images" id="images">Images <!--Modificar forma de entrada-->
                    <input name="images" type="">
                </label>

                <label for="transcript" id="transcript">Descrição em Markdown
                    <input name="transcript" type="">
                </label>

                <button type="submit">
                    Create
                </button>
            </form> 

            <div class="markdown-display">

            </div>
        </main>
        <footer>
            Made by me
        </footer>
    </body>
</html>
